<!doctype html>
<html lang="en" ng-app="artic">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artic</title>
        <link rel="stylesheet" href="lib/FortAwesome-Font-Awesome-ee55c85/css/font-awesome.css"/>
        <link rel="stylesheet" href="lib/bootstrap-3.1.0/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-cloak>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Artic</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="PageNavigationCtrl">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="page in pageTabs" ng-class="{active: selectedPage == page}">
                            <a href="" ng-click="switchPage(page.index)" ng-href="#/{{page.id}}"> <i ng-class="page.icon" class="icon-home"></i>{{page.title}}</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                          <button style="margin-top: 8px; margin-left: 5px;" onclick="window.location='https://github.com/alansouzati/artic'" class="btn btn-primary">
                              <i class="icon-white icon-github"></i>
                            View on GitHub
                          </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="width: 98%; margin-left: 15px;">
            <div ng-view></div>
        </div>
    </body>
    <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/angular/1.2.10/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/1.2.10/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</html>
